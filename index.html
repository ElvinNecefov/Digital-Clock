<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #090014">
	<header class="h5 d-flex jc-between">
		
		<div>
			<span>Digital Clock</span>
		</div>

		
		<div>
			<a href="#" class="mr-10px">Home</a>
			<a href="#" class="mr-10px">Blog</a>
		</div>
	</header>

	
	<section class="h95 d-flex column ai-center jc-center">
		
		<div class="time d-flex f-13vw sansserif pb-65px c-9DB5F4">
			<span id="hours" class="c-9DB5F4 greenlights">00</span>
			<span id="dot" class="c-9DB5F4 greenlights">:</span>
			<span id="minutes" class="c-9DB5F4 greenlights">00</span>
			<span id="dot" class="c-9DB5F4 greenlights">:</span>
			<span id="seconds" class="c-9DB5F4 greenlights">00</span>
		</div>

		
		<div class="buttons">
			<button id="start" class="btn f-24px">Start</button>
			<button id="stop" class="btn f-24px">Stop</button>
			<button id="reset" class="btn f-24px">Reset</button>
		</div>
		
	</section>

	<!-- Javascript -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
